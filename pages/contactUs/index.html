    <section class="quotation-form">
      <h1>Get a Quotation</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="form-group">
          <label for="car-model">Car Model</label>
          <select id="car-model" name="car-model" required>
            <option value="">Select a car model</option>
            <option value="mazda-mx5">Mazda MX-5</option>
            <option value="mazda-cx30">Mazda CX-30</option>
            <option value="mazda-cx5">Mazda CX-5</option>
            <option value="mazda-cx90">Mazda CX-90</option>
          </select>
        </div>

        <div class="form-group">
          <label for="details">Additional Details</label>
          <textarea
            id="details"
            name="details"
            rows="4"
            placeholder="Enter additional details or specifications"
          ></textarea>
        </div>

        <button type="submit" class="btn">Get Quotation</button>
      </form>
    </section>
